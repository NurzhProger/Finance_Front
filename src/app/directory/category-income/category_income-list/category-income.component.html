<p-toolbar>

    <div class="p-toolbar-group-left">
        <button pButton pRipple label="добавить" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openNew()"></button>
    </div>

    <div class="p-toolbar-group-right">
        <span class="p-input-icon-left" style="margin-right: 10px;">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [(ngModel)]="searchcategory" (change)="search()" placeholder="поиск..." />
        </span>
        <div style="padding-right: 10px;">
            <button pButton pRipple type="button" icon="pi pi-refresh" class="p-button-outlined"
                styleClass="p-button-sm" (click)="fetchCat()"></button>
        </div>
    </div>
</p-toolbar>

<div class="card" *ngIf="(category$ | async) as category; else loader">
    <p-table *ngIf="category.count !== 0; else empty" [value]="category.results" [scrollable]="true"
        scrollHeight="calc(100vh - 200px)" selectionMode="single"
        styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%; text-align:center">Номер</th>
                <th style="width:10%; text-align:center">Код категории</th>
                <th style="width:40%; text-align:center">Наименование каз.</th>
                <th style="width:40%; text-align:center">Наименование русс.</th>
                <th style="width:5%; text-align:center">Действия</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat let-ri="rowIndex" *ngFor="let item of category.results| keyvalue">
            <tr class="cursor-pointer" (dblclick)="onRowClick(cat)">
                <td style="text-align: center; font-weight: 700;">{{ri + 1}}</td>
                <td style="text-align:center">
                    {{cat.code}}
                </td>
                <td>
                    {{cat.name_kaz}}
                </td>
                <td>
                    {{cat.name_rus}}
                </td>
                <td style="padding: 0; margin:0;">
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"
                            (click)="onRowEdit(cat)"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text"
                            (click)="onDelete(cat)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template #empty>
        <div class="center">
            Нет ни одной категории
        </div>
    </ng-template>
    <div *ngIf="category.count !== 0" class="flex align-items-center justify-content-center">
        <span class="mx-1 text-color">Указано</span>
        <p-paginator [first]="first" [rows]="rows" [totalRecords]="category.count || 0"
            (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
            currentPageReportTemplate="{{first+1}} - {{(first + rows) > (category.count || 0)  ? category.count : first + rows }} из {{category.count}} элементов"
            [showPageLinks]="true" [showFirstLastIcon]="true"></p-paginator>
    </div>
    <p-confirmDialog [closeOnEscape]="true" acceptLabel="Да" rejectLabel="Нет" [style]="{width: '450px'}">
    </p-confirmDialog>
</div>

<ng-template #loader>
    <app-skeleton></app-skeleton>
</ng-template>
