<form class="card" [formGroup]="form">
  <div class="p-field" style="padding-bottom: 10px;">
      <label for="bin">Бин организации<span style="color: red;">*</span></label>
      <div class="p-inputgroup">
          <input id="bin" [readOnly]="org_detail.id !== ''" type="text" pInputText
              [(ngModel)]="org_detail.bin" formControlName="bin" />
      </div>
      <span class="p-invalid" *ngIf="form.controls['bin'].invalid && form.controls['bin'].touched">
          <span *ngIf="form.controls['bin'].errors?.required">Бин не должен быть пустым</span>
      </span>

  </div>

  <!-- <form [formGroup]="formGroup">
    <p-cascadeSelect formControlName="selectedCity" [options]="countries" optionLabel="cname" optionGroupLabel="name" [optionGroupChildren]="['states', 'cities']" [style]="{ minWidth: '14rem' }" placeholder="Select a City"></p-cascadeSelect>
  </form> -->

  <div class="p-field" style="padding-bottom: 10px;">
    <label for="budjet_name">Бюджет наименовании<span style="color: red;">*</span></label>
    <div class="p-inputgroup">
        <input id="budjet_name" [readOnly]="org_detail.id !== ''" type="text" pInputText
            [(ngModel)]="org_detail.budjet_name" formControlName="budjet_name" />
    </div>
    <span class="p-invalid" *ngIf="form.controls['budjet_name'].invalid && form.controls['budjet_name'].touched">
        <span *ngIf="form.controls['budjet_name'].errors?.required">Бин не должен быть пустым</span>
    </span>

</div>

  <div class="p-field" style="padding-bottom: 10px;">
      <label for="name_kaz">Наименование на каз. языке <span style="color: red;">*</span></label>
      <div class="p-inputgroup">
          <input id="name_kaz" type="text" pInputText [(ngModel)]="org_detail.name_kaz"
              formControlName="name_kaz" />
      </div>
      <span class="p-invalid" *ngIf="form.controls['name_kaz'].invalid && form.controls['name_kaz'].touched">
          <span *ngIf="form.controls['name_kaz'].errors?.required">Наименование не должен быть пустым</span>
      </span>
  </div>

  <div class="p-field" style="padding-bottom: 10px;">
      <label for="name_rus">Наименование на рус. языке <span style="color: red;">*</span></label>
      <div class="p-inputgroup">
          <input id="name_rus" type="text" pInputText [(ngModel)]="org_detail.name_rus"
              formControlName="name_rus" />
      </div>
      <span class="p-invalid" *ngIf="form.controls['name_rus'].invalid && form.controls['name_rus'].touched">
          <span *ngIf="form.controls['name_rus'].errors?.required">Наименование не должен быть пустым</span>
      </span>
  </div>

  <div class="p-field" style="padding-bottom: 10px;">
    <label for="adress">Адрес <span style="color: red;">*</span></label>
    <div class="p-inputgroup">
        <input id="adress" type="text" pInputText [(ngModel)]="org_detail.adress"
            formControlName="adress" />
    </div>
    <span class="p-invalid" *ngIf="form.controls['adress'].invalid && form.controls['adress'].touched">
        <span *ngIf="form.controls['adress'].errors?.required">Наименование не должен быть пустым</span>
    </span>
  </div>

  <div style="width:100%; padding: 10px 0;">
      <label style="color: red;">* - обязательные поля</label>
  </div>
</form>

<div class="flex align-items-center justify-content-center gap-2">
  <button pButton pRipple label="Сохранить" (click)="saveCategory()" icon="pi pi-check"
      [disabled]="form.invalid || form.disabled" class="p-button-outlined p-button-success"></button>
  <button pButton pRipple label="Отмена" icon="pi pi-times" (click)="closeCat()"
      class="p-button-outlined p-button-warning"></button>
</div>
