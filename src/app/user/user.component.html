<form class="card" [formGroup]="form">


  <div class="p-field" style="padding-bottom: 10px;">
      <label for="oldpassword">Старый пароль<span style="color: red;">*</span></label>
      <div class="p-inputgroup">
          <input id="oldpassword" type="text" pInputText [(ngModel)]="userdatail.oldpassword"
              formControlName="oldpassword" />
      </div>
      <span class="p-invalid" *ngIf="form.controls['oldpassword'].invalid && form.controls['oldpassword'].touched">
          <span *ngIf="form.controls['oldpassword'].errors?.required">Старый пароль не должен быть пустым</span>
      </span>
  </div>

  <div class="p-field" style="padding-bottom: 10px;">
      <label for="newpassword">Новый пароль<span style="color: red;">*</span></label>
      <div class="p-inputgroup">
          <input id="newpassword" type="text" pInputText [(ngModel)]="userdatail.newpassword"
              formControlName="newpassword" />
      </div>
      <span class="p-invalid" *ngIf="form.controls['newpassword'].invalid && form.controls['newpassword'].touched">
          <span *ngIf="form.controls['newpassword'].errors?.required">Новый пароль не должен быть пустым</span>
      </span>
  </div>

  <div style="width:100%; padding: 10px 0;">
      <label style="color: red;">* - обязательные поля</label>
  </div>
</form>

<div class="flex align-items-center justify-content-center gap-2">
  <button pButton pRipple label="Сохранить" icon="pi pi-check"
      [disabled]="!(form.valid && changepass && (oldpassword==newpassword))"
      class="p-button-outlined p-button-success" (click)="savePassword()"></button>
  <button pButton pRipple label="Отмена" icon="pi pi-times" class="p-button-text" (click)="close()"></button>
</div>
